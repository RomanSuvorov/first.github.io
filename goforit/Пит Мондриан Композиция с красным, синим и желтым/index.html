<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Композиция с красным, синим и желтым</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr>
			<td class="white" rowspan="2" colspan="5"></td>
			<td class="white" rowspan="2" colspan="8"></td>
			<td class="yellow border_rn" rowspan="2" colspan="6"></td>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="white" colspan="2" rowspan="6"></td>
			<td class="red" rowspan="11" colspan="11"></td>
			<td class="yellow border_rn" rowspan="6" colspan="6"></td>
			<td class="border border_t yellow"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
		</tr>
		<tr>
			<td class="white" rowspan="8" colspan="2"></td>
			<td class="white" rowspan="5" colspan="4"></td>
			<td class="white border_rn" rowspan="5" colspan="2"></td>
			<td class="border border_t white"></td>
		</tr>
		<tr>
			<td class="border white"></td>
		</tr>
		<tr>
			<td class="border white"></td>
		</tr>
		<tr>
			<td class="border white"></td>
		</tr>
		<tr>
			<td class="border white"></td>
		</tr>
		<tr>
			<td class="black" rowspan="5" colspan="6"></td>
			<td class="white" rowspan="3" colspan="5"></td>
			<td class="white border_rn" rowspan="3" colspan="6"></td>
			<td class="border border_t white"></td>
		</tr>
		<tr>
			<td class="border white"></td>
		</tr>
		<tr>
			<td class="border white"></td>
		</tr>
		<tr>
			<td class="yellow border_bn" rowspan="4" colspan="2"></td>
			<td class="white" rowspan="2" colspan="5"></td>
			<td class="blue border_rn" rowspan="4" colspan="6"></td>
			<td class="border border_t blue"></td>
		</tr>
		<tr>
			<td class="border blue"></td>
		</tr>
		<tr>
			<td class="white border_bn" rowspan="2" colspan="6"></td>
			<td class="black" rowspan="2" colspan="5"></td>
			<td class="border blue"></td>
		</tr>
		<tr>
			<td class="border blue"></td>
		</tr>
		<tr>
			<td class="border yellow"></td>
			<td class="border yellow border_r"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white border_r"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white"></td>
			<td class="border white border_t"></td>
		</tr>
	</table>
</body>
</html>

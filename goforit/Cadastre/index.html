<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<ul class="navigation">
			<li><a href="#">Meu YouBike</a></li>
			<li><a href="#">Vender</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>
			<li class="button_flag"><a href="#"><img src="img/flag.png" class="flag"><span>Minhas Ofertas</span></a></li>
			<li class="enter_button"><a href="#">Ola! <span class="underline">Entrar</span> ou <span class="underline">Cadastre-se</span></a></li>
		</ul>
	</header>
	<div class="content">
		<div class="enter">
			<div class="upper_block">
				<p>Cadastre-se</p>
			</div>
			<div class="lower_block">
			<div class="center">
				<div class="log_facebook">
				<a href="#">
					<span class="bold logo_f">f</span>
					<span class="border"></span>
					<span class="facebook">
						<span class="bold">Log in</span>
						<span>with</span>
						<span class="bold">Facebook</span>
					</span>
					<img src="img/log.png" alt="" class="log">
				</a>
				</div>
				<div class="throw_line">
					<div class="line"></div>
					<p class="ou">OU</p>
					<div class="line"></div>
				</div>
				<form>
					<input type="text" name="first_name" placeholder="First Name" class="for_filling">
					<input type="text" name="last_name" placeholder="Last Name" class="for_filling">
					<input type="email" name="email" placeholder="Email Address" class="for_filling">
					<input type="password" name="password" placeholder="Choose Password" class="for_filling">
					<input type="password" name="confirm" placeholder="Password Confirm" class="for_filling">
					<label>
					<input type="checkbox" name="checkbox" class="checkbox">
					Send me YouBike updates and tips
					</label>
					<input type="submit" value="Create my Account" class="submit">
				</form>
				<p class="footer">By clicking the button above, you agree to the Terms of Service Xiew our Privecy Policy</p>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
